<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-ajax/core-ajax.html">

<polymer-element name="works-service" attributes="works">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <core-ajax id="ajax"
               auto
               url="works.json"
               on-core-response="{{worksLoaded}}"
               handleAs="json">
    </core-ajax>
  </template>
  <script>
    Polymer('works-service', {
      created: function() {
        this.works = [];
      },
      worksLoaded: function() {
        // Make a copy of the loaded data
        this.works = this.$.ajax.response.slice(0);
      }
    });
  </script>
</polymer-element>
